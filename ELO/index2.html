<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Alert - Demo</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <h1>Cute Alert Examples</h1>
    <div>
        <div>
            <button type="button" id="bnSuccess">Success</button>
            <button type="button" id="bnError">Error</button>
            <button type="button" id="bnWarning">Warning</button>
            <button type="button" id="bnInfo">Info</button>
            <button type="button" id="bnConfirm">Confirm</button>
            <label><input id="chCircle" type="checkbox"/> Close button as a circle</label> 
        </div>
        <div style="margin-top:10px">
            <label><input type="radio" name="type" value="success" checked/> Success</label>
            <label><input type="radio" name="type" value="error"/> Error</label>
            <label><input type="radio" name="type" value="warning"/> Warning</label>
            <label><input type="radio" name="type" value="info"/> Info</label>
            <button type="button" id="bnToast" style="margin-left:10px">Toast Message</button>
        </div>
        
    </div>

    <script src="./cute-alert.js"></script>
    <script>
        function getCloseStyle(){
            return document.getElementById('chCircle').checked ? 'circle': ''
        }

        //Success
        document.getElementById('bnSuccess').addEventListener('click', function(){
            cuteAlert({
                type: 'success',
                title: 'Congratulations!',
                message: 'You won the match!',
                buttonText: 'Yaay!!!',
                closeStyle: getCloseStyle()
            })
        })

        //Error
        document.getElementById('bnError').addEventListener('click', function(){
            cuteAlert({
                type: 'error',
                title: 'Sorry...',
                message: 'You lost the match!',
                buttonText: 'OK :(',
                closeStyle: getCloseStyle()
            })
        })

        //Warning
        document.getElementById('bnWarning').addEventListener('click', function(){
            cuteAlert({
                type: 'warning',
                title: 'Be careful...',
                message: 'That\'s dangerous!',
                buttonText: 'OMG',
                closeStyle: getCloseStyle()
            })
        })

        //Info
        document.getElementById('bnInfo').addEventListener('click', function(){
            cuteAlert({
                type: 'info',
                title: 'Quick tip!',
                message: 'Avoid this path...',
                buttonText: 'OK',
                closeStyle: getCloseStyle()
            })
        })

        //Confirm
        document.getElementById('bnConfirm').addEventListener('click', function(){
            cuteAlert({
                type: 'question',
                title: 'Quick reminder!',
                message: 'Are you sure?',
                confirmText: 'Yes',
                cancelText: 'No',
                closeStyle: getCloseStyle()
            }).then(function(e){
                if(e == 'confirm'){
                    alert('Thanks')
                }else{
                    alert(':-(')
                }
            })
        })

        //Toast message
        document.getElementById('bnToast').addEventListener('click', function(){
            let type = document.querySelector('input[name="type"]:checked').value
            cuteToast({
                type: type,
                message: 'This is toast message!',
                timer: 5000,
            })
        })
    </script>
</body>
</html>
